<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="movieForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Movie Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>Genre</label>
              <input type="text"
                     class="form-control"
                     formControlName="genre">
            </div>
          </fieldset>

          <div class="form-group">
            <label>Director</label>
            <input type="text"
                   class="form-control"
                   formControlName="director">
          </div>

          <button type="submit" class="btn btn-primary"  [disabled]="!movieForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectMoviePage()">Cancel</button>
          
        </form>
      </section>
    </div>
  </div>
</div>
